<ion-view title="{{card.card_profile.name}}">
<div class="background-op"></div>
  <ion-content has-header="true" padding="true">
      <form ng-submit="processForm()">
        <div class="list" style="margin-top: 10px;">

          <div style="text-align: center;"><img class="retailer_img" ng-src="{{card.card_profile.image_file}}"/></div>
          <br/><br/>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Card #</span>
            <span>{{formData.number}}</span>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Pin</span>
            <span style="decoration:none; color: #000;">{{formData.pin}}</span>
          </label>          
          <label class="item item-input item-stacked-label">
            <span class="input-label">Balance</span>
            <span>${{formData.balance}}</span>
          </label>                    
        </div>
        <ion-list>
          <div class="item item-divider">Deals for ${{deal_range.value}} or less</div>
          <div style="border: 1px solid #DDD; margin-left: -1px; margin-right: -1px;">
        <div class="range">
          <i class="icon ion-minus"></i>
          <input type="range" name="deal_price_range" id="deal_price_range" min="0" max="250" ng-model="deal_range.value">
          <i class="icon ion-plus"></i>
        </div>     
          </div>
          <ion-item ng-repeat="offer in offers" type="item-text-wrap" ng-click="showOfferDetail(offer)">
            <i class="icon ion-ios7-pricetag"></i>
            <span style=" display:inline-block; width: 75px; font-weight: bold;">${{offer.offer_price}}</span>
            {{offer.offer_name}}
          </ion-item>
          <div class="item item-divider">Locations</div>
          <ion-item ng-repeat="location in locations" type="item-text-wrap">
            <a href="{{location.href}}" style="text-decoration: none; color: #000;">
              <span style=" display:inline-block; width: 75px; font-weight: bold;"><i class="icon ion-ios7-location" style=" padding-right: 10px;"></i>{{location.proximity_km}} km</span>
              {{location.address}} {{location.city}}, {{location.state}} {{location.postal_code}}
            </a>
          </ion-item>        
        </ion-list>           
      <br/>
      <div class="card" style="margin: 0px;">
        <div class="item item-divider">Details</div>
        <div class="item item-text-wrap">{{card.card_profile.details}}</div>
      </div>           
      <br/> 
        <div class="padding" style="padding-left: 0px; padding-right: 0px; margin-bottom: 50px; margin-top: 0px;">
          <button type="button" class="button button-block button-positive" style="margin: 0px;" ng-click="deleteCard()">Delete Card</button>
        </div>   
      </form>    
  </ion-content>
</ion-view>
