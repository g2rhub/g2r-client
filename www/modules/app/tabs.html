<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top" ng-controller="AppCtrl">

  <!-- Balance Tab -->
  <ion-tab title="Check Balance" icon="icon ion-card" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Logout" icon="icon ion-log-out" ng-click="logout()">
    <ion-nav-view name="landing"></ion-nav-view>
  </ion-tab>

</ion-tabs>
