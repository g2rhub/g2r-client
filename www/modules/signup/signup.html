<ion-view title="Signup">
<div class="background-op"></div>
	<ion-content has-header="true" class="has-header padding">


		<form class="signup-form" ng-submit="submitForm(user)" ng-controller="SignUpCtrl">
			<p ng-show="error" class="error-msg"><img src="img/error.png"/><span>{{error}}</span></p>
			
			<label class="item item-input">	
				<span ng-show="is_mobile" class="mobile-phoneCode-span">(+{{countrySelected._phoneCode}})</span>
				<select ng-show="is_mobile" class="" ng-options="(country._code | uppercase) for country in countries" ng-model="countrySelected"/>
				<input  type="text" ng-model="user.identifier" placeholder="Mobile Number / Email" ng-blur="verifyUsername()" ng-click="enterAgain()" required />
			</label>
			<!--<label class="item item-input">
				<input type="text" ng-model="user.firstName" placeholder="First Name" required />
			</label>
			<label class="item item-input">
				<input type="text" ng-model="user.lastName" placeholder="Last Name" required />
			</label>
			<label class="item item-input">
				<input type="email" ng-model="user.email" placeholder="Email (optional)">
			</label>-->
			<label class="item item-input">
				<input type="password" ng-model="user.password"  placeholder="Password" required />
			</label>
			<label class="item item-input">
				<input type="password" ng-model="user.password2" placeholder="Confirm Password" required />
			</label>

			<p>By signing up, you agree to our <span class="high-text">T & C</span> and that you have read our <span class="high-text">Privacy policy</span><br>
			Your Semi Closed Wallet will be created</p>
			<button class="button button-block button-positive" type="submit">Signup</button>
			<button class="button button-block button-positive" type="button" ng-click="go()">Cancel</button>
 		</form>
	</ion-content>
</ion-view>
