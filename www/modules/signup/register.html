<ion-view title="Gift2Redeem">
<div class="background-op"></div>
  <ion-content has-header="true" padding="true">
  <form >
        <div class="list" style="margin-top: -20px;">
          <div  style="margin-bottom: 10px;">
			      <label class="item item-input"><input  type="text" id="cardInput" pattern="\d*" placeholder="Card #" ng-model="formData.number" style="border: 0px; margin-top: 10px;"></label>	 
          </div>
          <div >
			      <label class="item item-input"><input  type="text"  id="pinInput"  pattern="\d*" placeholder="Pin" ng-model="formData.pin"  style="border: 0px; margin-top: 10px; padding: 0px;"></label>
          </div>          
        </div>
		
        <div class="padding" style="padding-left: 0px; padding-right: 0px; margin-bottom: 25px; margin-top: -20px;">
	        <button class="button button-block button-positive" type="submit" ng-click="processImage($event)" style="width: 49%; float:left;">Scan Card</button>
          <button class="button button-block button-positive" type="submit" ng-click="processForm()"        style="width: 49%; float:right; margin-top: -57px;">Add Gift Card</button>
          <div style="clear: both" />
        </div>
      </form>
  </ion-content>
</ion-view>
